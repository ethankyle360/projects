<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <header class="text-center text-success py-5">
        <h1 class="display-1">Vegan Quiz</h1>
    </header>

    <section class="result text-center bg-light py-5">
        <h2 id="timer" class="display-2">0% Vegan</h2>
    </section>

    <section class="bg-success py-5 text-light text-center">
        <div class="container">
            <h2>On with the questions...</h2>
            <form class="quiz-form">
                <div class="py-3">
                    <p class="lead">
                        What is your favorite
                        <div>
                            <input type="radio" name="q1" value="YES" checked>
                            <label>YES</label>
                        </div>
                        <div>
                            <input type="radio" name="q1" value="NO">
                            <label>NO</label>
                        </div>
                    </p>
                </div>
                <div class="py-3">
                    <p class="lead">
                        What is your favorite
                        <div>
                            <input type="radio" name="q2" value="YES" checked>
                            <label>YES</label>
                        </div>
                        <div>
                            <input type="radio" name="q2" value="NO">
                            <label>NO</label>
                        </div>
                    </p>
                </div>
                <div class="py-3">
                    <p class="lead">
                        What is your favorite
                        <div>
                            <input type="radio" name="q3" value="YES" checked>
                            <label>YES</label>
                        </div>
                        <div>
                            <input type="radio" name="q3" value="NO">
                            <label>NO</label>
                        </div>
                    </p>
                </div>
                <div class="py-3">
                    <p class="lead">
                        What is your favorite
                        <div>
                            <input type="radio" name="q4" value="YES" checked>
                            <label>YES</label>
                        </div>
                        <div>
                            <input type="radio" name="q4" value="NO">
                            <label>NO</label>
                        </div>
                    </p>
                </div>
                <div>
                    <input type="submit" class="btn btn-success border border-light">
                </div>
            </form>
        </div>
    </section>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
