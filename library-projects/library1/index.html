<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Library Project</h1>
    </div>
    <div class="openBtn">
        <button class="openButton" onclick="openForm()">+ New Book</button>
    </div>
    <!-- popup form -->
    <div id="loginPopup">
        <div class="formPopup" id="popupForm">
            <form action="/action_page.php" class="formContainer">
                <h2>Please Log in</h2>
                <input type="text" id="title" placeholder="Title" name="title" required>
                <input type="text" id="author" placeholder="Author" name="author" required>
                <input type="text" id="pages" placeholder="Pages" name="pages" required>
                <label for="read">Read</label>
                <input type="checkbox" id="read" name="read">
                <button type="button" class="addButton" onclick="addForm()">Add</button>
            </form>
        </div>
    </div>
    <!-- add books dynamically -->
    <div id="bookItems"></div>

    <script src="index.js"></script>
</body>
</html>
