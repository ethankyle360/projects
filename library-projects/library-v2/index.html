<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Library</title>
</head>
<body>
    <header>
        <h1>My Library</h1>
        <p>Add the books you have read</p>
    </header>
    <main>
        <!-- add a button  -->
        <button class="newButton">Add a book</button>
        <!-- button div -->
        <section id="table">
            <table>
                <!-- create a table for the 1st row -->
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th></th>
                        <th></th>
                        <th></th>
                    </tr>
                </thead>
                <!-- information we inputted when adding a book -->
                <tbody>
                    <td>Title Data</td>
                    <td>Author Data</td>
                    <td>Pages Data</td>
                    <td>Read Date</td>
                    <td><button>Change read status</button></td>
                    <td><button>Edit</button></td>
                    <td><button>Delete</button></td>
                </tbody>
            </table>
        </section>
        <!-- put our hidden form -->
        <section class="form hidden">
            <h2>Adding/Editing a book</h2>
            <input type="text" id="title" placeholder="Title">
            <input type="text" id="author" placeholder="Author">
            <input type="text" id="pages" placeholder="Pages" min="0">
            <!-- Add options if I read a book -->
            <fieldset role="radiogroup">
                <legend>Read book?</legend>
                <label for="yes">
                    <input type="radio" id="yes" name="read" value="yes" checked>
                    <span>Yes</span>
                </label>
                <label for="no">
                    <input type="radio" id="no" name="read" value="no">
                    <span>No</span>
                </label>
            </fieldset>
            <div class="button-group">
                <button id="submit">Submit</button>
                <button id="return">Return</button>
            </div>
        </section>
    </main>
    <script src="index.js"></script>
</body>
</html>
