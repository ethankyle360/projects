<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water App</title>
</head>
<body>
    <img src="assets/water.png" alt="water" height="200px" width="200px">
    <div class="container">
        <input id="inputId" type="text" placeholder="What do you drink?" name="drink">
        <div>
            <input class="submit" type="button" name="submit" value="Submit">
            <input class="water" type="submit" name="water" value="# of Water">
        </div>
        <!-- display how many glasses of water I drank -->
        <p class="numOfWater"></p>
    </div>

    <script src="index.js"></script>
</body>
</html>
