        // Exercise 2
        const result = document.getElementById('result');

        function cm() {
            const input = document.getElementById('number'); // input
            const number = parseInt(input.value); // actual number
            const centimeter = number * 2.54;
            //console.log(centimeter);
            const calculation = document.createElement('div');
            calculation.innerText = centimeter;
            result.appendChild(calculation);
        }
        function inch() {
            const input = document.getElementById('number'); // input
            const number = parseInt(input.value); // actual number
            const inches = number * 0.3937;
            const calculation = document.createElement('div');
            calculation.innerText = inches;
            result.appendChild(calculation);
        }
